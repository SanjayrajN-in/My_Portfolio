<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sanjayraj N Portfolio</title>
    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/nav-fix.css?v=5.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Page Transition -->
    <div class="page-transition">
        <div class="loader"></div>
    </div>
    
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Header -->
    <header>
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <span class="logo-text">SRN</span>
                <div class="logo-circle"></div>
            </a>
            
            <ul class="nav-links">
                <li><a href="../index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a></li>
                <li><a href="about.html">
                    <i class="fas fa-user"></i>
                    <span>About</span>
                </a></li>
                <li><a href="contact.html">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </a></li>
            </ul>
            
            <button class="hamburger" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <button type="submit" class="auth-btn primary-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-icon"><i class="fas fa-sign-in-alt"></i></span>
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" name="name" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <button type="submit" class="auth-btn primary-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-icon"><i class="fas fa-user-plus"></i></span>
                    </button>
                </form>

                <!-- Toggle between login and register -->
                <div class="auth-switch">
                    <p id="switchToRegister">Don't have an account? <a href="#" onclick="switchToRegister()">Sign up</a></p>
                    <p id="switchToLogin" style="display: none;">Already have an account? <a href="#" onclick="switchToLogin()">Sign in</a></p>
                </div>

                <!-- Error/Success Messages -->
                <div id="authMessage" class="auth-message"></div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/page-transition.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
