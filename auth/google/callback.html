<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In - Processing...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-icon, .error-icon {
            font-size: 48px;
            margin-bottom: 1rem;
            display: none;
        }
        .success-icon {
            color: #4caf50;
        }
        .error-icon {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container" id="messageContainer">
        <div class="spinner" id="spinner"></div>
        <div class="success-icon" id="successIcon">✓</div>
        <div class="error-icon" id="errorIcon">✗</div>
        <h2 id="statusTitle">Processing Google Sign-In...</h2>
        <p id="statusMessage">Please wait while we complete your login.</p>
    </div>

    <script>
        // Function to parse URL parameters
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            for (const pair of pairs) {
                const [key, value] = pair.split('=');
                if (key) {
                    params[decodeURIComponent(key)] = decodeURIComponent(value || '');
                }
            }
            
            return params;
        }
        
        // Function to update UI
        function updateUI(status, title, message) {
            const spinner = document.getElementById('spinner');
            const successIcon = document.getElementById('successIcon');
            const errorIcon = document.getElementById('errorIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');
            
            // Hide spinner
            spinner.style.display = 'none';
            
            // Show appropriate icon
            if (status === 'success') {
                successIcon.style.display = 'block';
            } else if (status === 'error') {
                errorIcon.style.display = 'block';
            }
            
            // Update text
            statusTitle.textContent = title;
            statusMessage.textContent = message;
        }
        
        // Main function to handle the callback
        async function handleCallback() {
            const params = getUrlParams();
            
            // Check for error parameter
            if (params.error) {
                updateUI('error', 'Authentication Failed', `Error: ${params.error}`);
                setTimeout(() => window.close(), 5000);
                return;
            }
            
            // Check for code parameter
            if (!params.code) {
                updateUI('error', 'Authentication Failed', 'No authorization code received');
                setTimeout(() => window.close(), 5000);
                return;
            }
            
            try {
                // Get user data from the server
                const response = await fetch('/api/auth/callback?' + window.location.search.substring(1));
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                
                // Handle JSON response
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    
                    if (data.success) {
                        // Store user data and token
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        updateUI('success', 'Login Successful!', 'You have successfully logged in with Google.');
                        
                        // Notify opener window if available
                        if (window.opener && !window.opener.closed) {
                            window.opener.postMessage({ 
                                type: 'GOOGLE_AUTH_SUCCESS',
                                token: data.token,
                                user: data.user
                            }, '*');
                        }
                        
                        // Close window after a short delay
                        setTimeout(() => {
                            if (window.opener) {
                                window.close();
                            } else {
                                window.location.href = '/';
                            }
                        }, 3000);
                    } else {
                        throw new Error(data.message || 'Authentication failed');
                    }
                } 
                // Handle HTML response (the server already sent HTML with the script)
                else {
                    // The server response is HTML that will handle everything
                    // Just update our UI to show success
                    updateUI('success', 'Login Successful!', 'You have successfully logged in with Google.');
                    
                    // Close window after a short delay if not already handled by the server response
                    setTimeout(() => {
                        if (window.opener) {
                            window.close();
                        } else {
                            window.location.href = '/';
                        }
                    }, 5000);
                }
            } catch (error) {
                console.error('Authentication error:', error);
                updateUI('error', 'Authentication Failed', `Error: ${error.message}`);
                
                // Close window after a delay
                setTimeout(() => {
                    if (window.opener) {
                        window.close();
                    } else {
                        window.location.href = '/?auth_error=' + encodeURIComponent(error.message);
                    }
                }, 5000);
            }
        }
        
        // Run the callback handler when the page loads
        window.onload = handleCallback;
    </script>
</body>
</html>
