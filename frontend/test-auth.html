<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <link rel="stylesheet" href="css/login-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0284c7;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success {
            background: #16a34a;
        }
        .status.error {
            background: #dc2626;
        }
        .status.info {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Authentication Test Page</h1>
        
        <h2>Test Login Modal</h2>
        <button onclick="openLoginModal()">Open Login Modal</button>
        
        <h2>Test User Status</h2>
        <div id="userStatus">Not logged in</div>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <button onclick="testLogout()">Logout</button>
        
        <h2>Current User Info</h2>
        <pre id="userInfo">No user data</pre>
        
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>

    <!-- Include auth scripts -->
    <script src="js/auth.js"></script>
    <script src="js/login-modal.js"></script>
    
    <script>
        let loginModal;
        
        function openLoginModal() {
            if (!loginModal) {
                loginModal = new LoginModal();
            }
            loginModal.open();
        }
        
        function checkAuthStatus() {
            const user = authSystem.getCurrentUser();
            const statusDiv = document.getElementById('userStatus');
            const userInfoDiv = document.getElementById('userInfo');
            
            if (user) {
                statusDiv.innerHTML = `<div class="status success">‚úÖ Logged in as: ${user.name}</div>`;
                userInfoDiv.textContent = JSON.stringify(user, null, 2);
            } else {
                statusDiv.innerHTML = `<div class="status error">‚ùå Not logged in</div>`;
                userInfoDiv.textContent = 'No user data';
            }
        }
        
        function testLogout() {
            authSystem.logout();
            checkAuthStatus();
        }
        
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        // Test initialization
        document.addEventListener('DOMContentLoaded', function() {
            addTestResult('Test page loaded', 'success');
            checkAuthStatus();
            
            // Test auth system events
            const originalShowMessage = authSystem.showMessage;
            authSystem.showMessage = function(message, type) {
                addTestResult(`Auth Message (${type}): ${message}`, type);
                return originalShowMessage.call(this, message, type);
            };
        });
        
        // Listen for auth changes
        setInterval(checkAuthStatus, 5000); // Check every 5 seconds
    </script>
</body>
</html>
