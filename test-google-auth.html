<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google OAuth</title>
</head>
<body>
    <h1>Google OAuth Test</h1>
    <p>Current URL: <span id="currentUrl"></span></p>
    <p>Redirect URI will be: <span id="redirectUri"></span></p>
    
    <button onclick="testGoogleAuth()">Test Google OAuth</button>
    
    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('redirectUri').textContent = window.location.origin + '/auth/google/callback';
        
        function testGoogleAuth() {
            const clientId = '1026303958134-nncar1hc3ko280tds9r7fa77f0d7cucu.apps.googleusercontent.com';
            const redirectUri = window.location.origin + '/auth/google/callback';
            const scope = 'openid email profile';
            
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${encodeURIComponent(clientId)}&` +
                `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                `response_type=code&` +
                `scope=${encodeURIComponent(scope)}&` +
                `state=test123&` +
                `access_type=offline&` +
                `prompt=select_account`;
            
            console.log('Auth URL:', authUrl);
            alert('Check console for auth URL, then redirecting...');
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
